<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

    <title>Profile card component</title>
    <link rel="stylesheet" href="clear.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MAIN -->
    <main class="l-flex">
      <img class="bg-image bg--image-top" src="./images/bg-pattern-top.svg" alt="top circle">
      <img class="bg-image bg--image-bottom" src="./images/bg-pattern-top.svg" alt="bottom circle">
      <!-- Starts Card -->
      <article class="c-card">
        <!-- bg-image -->
        <img
          class="c-card__img c-card_background"
          src="./images/bg-pattern-card.svg"
          alt="background"
        />
        <!-- photo of author -->
        <img
          class="c-card__img c-card_athor"
          src="./images/image-victor.jpg"
          alt="The photo of author"
        />

        <!-- info about owner -->
        <div class="c-card-container l-flex">
          <h1 class="c-card__name">Victor Crest</h1>
          <p class="c-card__age"><sup>26</sup></p>
        </div>
        <p class="c-card__location">London</p>

        <!-- separator -->
        <hr class="separator"/>

        <!-- Social data -->
        <div class="c-card__details">
          <ul class="l-list l-flex">
            <li class="l-list__item">
              <h2 class="l-list__header">80K</h2>
              <p class="l-list_text">Followers</p>
            </li>
            <li class="l-list__item">
              <h2 class="l-list__header">803K</h2>
              <p class="l-list_text">Likes</p>
            </li>
            <li class="l-list__item">
              <h2 class="l-list__header">1.4K</h2>
              <p class="l-list_text">Photos</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
